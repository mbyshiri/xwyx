<html>
<head>
<title>登录状态判断标签</title>
<script language="javascript">
function objectTag() {
    var reval;
    reval = '{$IsLogin('+document.form1.str.value+','+document.form1.tips.value+')}';  
    window.returnValue = reval;
    window.close();
}
</script>
<link href='Admin_Style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<form name="form1">
<table  Width="100%" border='0' align='center'cellspacing='1' class='border'>
  <tr class='title' align="center">
    <td colspan="2" height='22'><b>登录状态判断标签设置</b></td>
  </tr>
  <tr class='tdbg'>
    <td align="right" class='tdbg5'>登录状态下输出：</td>
    <td ><input name="str" height="50"  type="text" size="40" value="{$GetUserName}"></td>
  </tr>
    <tr class='tdbg'>
    <td align="right" class='tdbg5' >游客状态下输出：</td>
    <td ><input name="tips" height="50"  type="text" size="40" value="您还没有登录"></td>
  </tr>
  <tr class='tdbg'>
    <td colspan=2 align='center'><input TYPE='button' value=' 确 定 ' onCLICK='objectTag()'> </td>
  </tr>
</table>
</form>
</body>
</html>
