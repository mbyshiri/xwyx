<html>
<head>
<title>显示相关文章</title>
<script language="javascript">
function objectTag() {
	var reval;
	reval = '{$CorrelativeArticle('+document.form1.ChannelID.value+','+document.form1.ClassID.value+','+document.form1.MaxNum.value+','+document.form1.ArticleNum.value+','+document.form1.TitleLength.value+','+document.form1.OrderType.value+','+document.form1.OpenType.value+','+document.form1.Cols.value
        if(document.form1.ShowClassName[0].checked)
        {
           reval+=","+"True";
        }
        else
        {
           reval+=","+"False";
        }	
	reval+=')}';  
	window.returnValue = reval;
	window.close();
}
</script>
<link href='Admin_Style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<form name="form1">
<table width="280" width='100%' border='0' align='center' align='center' cellpadding='2' cellspacing='1' class='border'>
  <tr  class='title'>
    <td colspan="2" align="center"><strong>显示相关文章标签设置：</strong></td>
  </tr>
    <tr class='tdbg'>
    <td align="right">频道ID：</td>
    <td><input name="ChannelID" type="text" size="12" value="ChannelID"></td>
  </tr> 
    <tr class='tdbg'>
    <td align="right">栏目ID：</td>
    <td><input name="ClassID" type="text" size="12" value="0">个</td>
  </tr> 
  <tr class='tdbg'>
    <td align="right">关联关键字个数：</td>
    <td>
    <input name="MaxNum" type="text" size="12" value="2"></td>
  </tr>
  <tr class='tdbg'>
    <td align="right">相关文章数量：</td>
    <td><input name="ArticleNum" type="text" size="12" value="10"></td>
  </tr>

   <tr class='tdbg'>
    <td align="right">标题最多字符数：</td>
    <td><input name="TitleLength" type="text" size="12" value="26"></td>
  </tr>
   <tr class='tdbg'>
    <td align="right">排序方式：</td>
    <td><input name="OrderType" type="text" size="12" value="1"></td>
  </tr>
   <tr class='tdbg'>
    <td align="right">文章打开方式：</td>
    <td><input name="OpenType" type="text" size="12" value="0"></td>
  </tr>  
    <tr class='tdbg'>
    <td align="right">每行列数：</td>
    <td><input name="Cols" type="text" size="12" value="1"></td>
  </tr>   
     <tr class=tdbg>
      <td width="130" align=right height=25><STRONG>是否显示所在栏目名称：</STRONG></td>
      <td height=25>
	  <input type="radio" name="ShowClassName" checked value="True">是
      <input type="radio" name="ShowClassName" value="False">否</td>
    </tr>   
  <tr class='tdbg'>
	<td colspan=2 align='center'><input TYPE='button' value=' 确 定 ' onCLICK='objectTag()'> </td>
  </tr>
</table>
</form>
</body>
</html>
