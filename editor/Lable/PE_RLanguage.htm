<html>
<head>
<title>读取语言包标签</title>
<script language="javascript">
function objectTag() {
    var reval;
    reval = '{$GetLanguage('+document.form1.BigNode.value+','+document.form1.SmallNode.value+','+document.form1.DefChar.value+')}';  
    window.returnValue = reval;
    window.close();
}
</script>
<link href='Admin_Style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<form name="form1">
<table  Width="100%" border='0' align='center'cellspacing='1' class='border'>
  <tr class='title' align="center">
    <td colspan="2" height='22'><b>读取语言包标签设置</b></td>
  </tr>
  <tr class='tdbg'>
    <td align="right" class='tdbg5' >大节点:</td>
    <td ><input name="BigNode"  type="text" size="20" value="BaseText"></td>
  </tr>
  <tr class='tdbg'>
    <td align="right" class='tdbg5'>小节点：</td>
    <td ><input name="SmallNode"   type="text" size="20" value="FirstPage"></td>
  </tr>
    <tr class='tdbg'>
    <td align="right" class='tdbg5' >默认值：</td>
    <td ><input name="DefChar"   type="text" size="20" value="网站首页"></td>
  </tr>
  <tr class='tdbg'>
    <td colspan=2 align='center'><input TYPE='button' value=' 确 定 ' onCLICK='objectTag()'> </td>
  </tr>
</table>
</form>
</body>
</html>
