<html>
<head>
<title>显示图片地址列表</title>
<script language="javascript">
function objectTag() {
    var reval;
    reval = '{$PhotoUrlList('+document.form1.ShowType.value+','+document.form1.ImgWidth.value+','+document.form1.ImgHeight.value+','+document.form1.Cols.value+','+document.form1.MaxPerPage.value+')}';
    window.returnValue = reval;
    window.close();
}
</script>
<link href='Admin_Style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<form name="form1">
<table width='300' border='0' align='center' cellpadding='2' cellspacing='1' class='border'> 
  <tr class='title'>
    <td colspan="2" align='center'><strong>显示图片地址列表：</strong></td>
  </tr>
  <tr class='tdbg'>
    <td align='right' class='tdbg5' width='130'>显示类型：</td>
    <td width='170'><select name='ShowType' id='ShowType'>
        <option value='0' >文字</option>
        <option value='1' selected>图片</option>
       </select> 
    </td>
  </tr>
  <tr class='tdbg'>
    <td align='right' class='tdbg5'>图片宽：</td>
    <td><input name="ImgWidth" type="text" size="6" value="130">px</td>
  </tr>
  <tr class='tdbg'>
    <td align='right' class='tdbg5'>图片高：</td>
    <td><input name="ImgHeight" type="text" size="6" value="90">px</td>
  </tr>
  <tr class='tdbg'>
    <td align='right' class='tdbg5'>显示列数：</td>
    <td><input name="Cols" type="text" size="6" value="90"></td>
  </tr>
  <tr class='tdbg'>
    <td align='right' class='tdbg5'>每页显示数：</td>
    <td><input name="MaxPerPage" type="text" size="6" value="90"></td>
  </tr>

  <tr class='tdbg'>
    <td colspan='2'>注意：此标签包含GetUrlArray方法，模板中就可不用在使{$GetUrlArray}标签。</td>
  </tr>

  <tr class='tdbg'>
    <td colspan=2 align='center'><input TYPE='button' value=' 确 定 ' onCLICK='objectTag()'> </td>
  </tr>
</table>
</form>
</body>
</html>
