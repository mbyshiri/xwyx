<html>
<head>
<title>文章内容页录入者信息</title>
<script language="javascript">
function objectTag() {
    var reval;
    reval = '{$GetInputerInfo('+document.form1.InputerField.value+')}';  
    window.returnValue = reval;
    window.close();
}
</script>
<link href='Admin_Style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<form name="form1">
<table width="370" width='100%' border='0' align='center' align='center' cellpadding='2' cellspacing='1' class='border'>
  <tr class='title' align="center">
    <td colspan="2" height='22'><b>读取录入者信息标签设置</b></td>
  </tr>
  <tr class='tdbg'>
    <td align="right" class='tdbg5' >请输入需要读取的字段：</td>
    <td ><input name="InputerField" type="text" size="6" value="QQ"></td>
  </tr>
  <tr class='tdbg'>
    <td colspan=2 align='center'><input TYPE='button' value=' 确 定 ' onCLICK='objectTag()'> </td>
  </tr>
</table>
</form>
</body>
</html>
