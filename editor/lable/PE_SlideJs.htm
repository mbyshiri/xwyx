<html>
<head>
<title>全站通用幻灯片标签</title>
<script language="javascript">
function objectTag() {
    var reval;
    reval = '{$SlidePicJs('+document.form1.PicModuleType.value+','+document.form1.Elite.value+','+document.form1.Ontop.value+','+document.form1.Hits.value+','+document.form1.PicNum.value+','+document.form1.PicChannelID.value+','+document.form1.PicClassID.value+','+document.form1.TitleLength.value+','+document.form1.PicWid.value+','+document.form1.PicHei.value+','+document.form1.TextHei.value+')}';  
    window.returnValue = reval;
    window.close();
}
</script>
<link href='Admin_Style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<form name="form1">
<table  Width="100%" border='0' align='center'cellspacing='1' class='border'>
  <tr class='title' align="center">
    <td colspan="2" height='22'><b>全站通用幻灯片标签标签设置</b></td>
  </tr>
  <tr class='tdbg'>
    <td align="right" class='tdbg5' >频道类型：<br>文章频道--1  软件频道--2<br>图片频道--3  商城频道--5</td>
    <td ><input name="PicModuleType" type="text" size="6" value="1"></td>
  </tr>
   <tr class='tdbg'>
    <td align="right" class='tdbg5' >是否推荐：是--1  否--0</td>
    <td ><input name="Elite" type="text" size="6" value="0"></td>
  </tr>
   <tr class='tdbg'>
    <td align="right" class='tdbg5' >是否固顶：是--1  否--0</td>
    <td ><input name="Ontop" type="text" size="6" value="0"></td>
  </tr>
   <tr class='tdbg'>
    <td align="right" class='tdbg5' >点击数：0--不限制<br>具体数字--最小点击数限制<br> </td>
    <td ><input name="Hits" type="text" size="6" value="0"></td>
  </tr>
  <tr class='tdbg'>
    <td align="right" class='tdbg5'>调用图片数量(2-9)：</td>
    <td ><input name="PicNum" type="text" size="6" value="5"></td>
  </tr>
    <tr class='tdbg'>
    <td align="right" class='tdbg5' >频道ID(0为所有同类频道,不同频道用|隔开)：</td>
    <td ><input name="PicChannelID" type="text" size="6" value="0"></td>
  </tr>
     <tr class='tdbg'>
    <td align="right" class='tdbg5' >栏目ID(0为所有栏目,不同栏目用|隔开)：</td>
    <td ><input name="PicClassID" type="text" size="6" value="0"></td>
  </tr> 
  <tr class='tdbg'>
    <td align="right" class='tdbg5'>标题字数：</td>
    <td ><input name="TitleLength" type="text" size="6" value="40"></td>
  </tr>
    <tr class='tdbg'>
    <td align="right" class='tdbg5'>幻灯片宽度：</td>
    <td ><input name="PicWid" type="text" size="6" value="300"></td>
  </tr>
    <tr class='tdbg'>
    <td align="right" class='tdbg5' >幻灯片高度：</td>
    <td ><input name="PicHei" type="text" size="6" value="200"></td>
  </tr>
  <tr class='tdbg'>
    <td align="right" class='tdbg5'>文字高度：</td>
    <td ><input name="TextHei" type="text" size="6" value="20"></td>
  </tr>
  <tr class='tdbg'>
    <td colspan=2 align='center'><input TYPE='button' value=' 确 定 ' onCLICK='objectTag()'> </td>
  </tr>
</table>
</form>
</body>
</html>
