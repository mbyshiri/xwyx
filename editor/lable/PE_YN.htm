<html>
<head>
<title>条件判断标签</title>
<script language="javascript">
function objectTag() {
    var reval;
    reval = '{$YN('+document.form1.condition.value+','+document.form1.Fir.value+','+document.form1.Sec.value+')}';  
    window.returnValue = reval;
    window.close();
}
</script>
<link href='Admin_Style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<form name="form1">
<table  Width="100%" border='0' align='center'cellspacing='1' class='border'>
  <tr class='title' align="center">
    <td colspan="2" height='22'><b>条件判断标签标签设置</b></td>
  </tr>
  <tr class='tdbg'>
    <td align="right" class='tdbg5' >条件运算参数</td>
    <td ><input name="condition" height="50" type="text" size="40" value="1"></td>
  </tr>
  <tr class='tdbg'>
    <td align="right" class='tdbg5'>条件成立则输出：</td>
    <td ><input name="Fir" height="50"  type="text" size="40" value="5"></td>
  </tr>
    <tr class='tdbg'>
    <td align="right" class='tdbg5' >条件不成立则输出：</td>
    <td ><input name="Sec" height="50"  type="text" size="40" value="0"></td>
  </tr>
  <tr class='tdbg'>
    <td colspan=2 align='center'><input TYPE='button' value=' 确 定 ' onCLICK='objectTag()'> </td>
  </tr>
</table>
</form>
</body>
</html>
